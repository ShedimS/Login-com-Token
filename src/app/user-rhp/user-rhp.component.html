<table mat-table [dataSource] ="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-id">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> 
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef>Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container> 
  <ng-container matColumnDef="demo-senha">
    <th mat-header-cell *matHeaderCellDef> Senha </th>
    <td mat-cell *matCellDef="let element"> {{element.senha}} </td>
  </ng-container> 
  


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
